<!DOCTYPE html>
<!--suppress HtmlDeprecatedAttribute -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <table border="1" width="600" cellspacing="0" cellpadding="4">
            <tr align="center">
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>

            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
        <hr>

        <table border="1" cellpadding="4" cellspacing="0" width="900">

            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>

            <tr align="center">
                <td>苹果</td>
                <td rowspan="2">5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="imgs/del.jpg" width="24" height="24"></td>
            </tr>

            <tr align="center">
                <td>菠萝</td>
                <td>26</td>
                <td>90</td>
                <td><img src="imgs/del.jpg" width="24" height="24"></td>
            </tr>

            <tr align="center">
                <td>西瓜</td>
                <td>6</td>
                <td>40</td>
                <td>150</td>
                <td><img src="imgs/del.jpg" width="24" height="24"></td>
            </tr>

            <tr>
                <td>总计</td>
                <td colspan="4" align="center">180</td>
            </tr>

        </table>








    </body>
`</html>
