<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/add.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">添加库存信息</p>

        <form action="add.do" method="post">

            <table id="tbl_fruit">

                <tr>
                    <th class="w20">名称：</th>
                    <td class="w20"><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <th class="w20">单价：</th>
                    <td class="w20"><input type="text" name="price"></td>
                </tr>
                <tr>
                    <th class="w20">库存：</th>
                    <td class="w20"><input type="text" name="fcount"></td>
                </tr>
                <tr>
                    <th class="w20">备注：</th>
                    <td class="w20"><input type="text" name="remark"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="添加">
                    </th>
                </tr>

            </table>
        </form>

    </div>
</div>
</body>
</html>
